{% extends "profiles/_base_.html" %}
{% load static %}
{% block content %}
<div class="row">
	<ul> 
		{% for m in movies %}
			<li>
				{{m.name}}
				<ul>
					{% for image  in m.movieimage_set.all %}
						<li><image src='{{image.file.url}}'></li>
					{% endfor %}	
				</ul>
			</li>
		{% endfor %}
	</ul>			
</div>

{% endblock content %}
