{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
	<div class="container">
		<div class="row">
			<ul> 
				{% for m in movies %}
					<li>
						{{m.name}}
						<ul>
							{% for image  in m.movieimage_set.all %}
								<li><image src='{{image.file.url}}'></li>
							{% endfor %}	
						</ul>
					</li>
				{% endfor %}
			</ul>			
		</div>
	</div>
</body>
</html>
